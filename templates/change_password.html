<script>
    $(document).ready(function() {
        document.getElementById("token").value = getCookie('token');
    });

    function getCookie(name) {
        // Split cookie string and get all individual name=value pairs in an array
        var cookieArr = document.cookie.split(";");

        // Loop through the array elements
        for(var i = 0; i < cookieArr.length; i++) {
            var cookiePair = cookieArr[i].split("=");

            /* Removing whitespace at the beginning of the cookie name
            and compare it with the given string */
            if(name == cookiePair[0].trim()) {
                // Decode the cookie value and return
                return decodeURIComponent(cookiePair[1]);
            }
        }
        // Return null if not found
        return null;
    }
</script>
</head>
<body>
 <header id="navigation_bar_dynamic_rendering">

          <div style="margin-left:75%" class="nav_bar_horizontal">

 <section class="container">

    {% if error %}

      <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <strong>{{error}}</strong>
      </div>
    {% endif %}
    {% if message %}

      <div class="success">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <strong>{{message}}</strong>
      </div>
    {% endif %}
    <div class="login">
      <h1>Change password</h1>
      <form method="post" action="/change_password">
          <p><input type="password" name="current_password" value="" placeholder="Current Password"></p>
          <p><input type="password" name="new_password" value="" placeholder="New Password"></p>
          <input type="hidden" id="token" name="token" value="">
          <p class="submit"><input type="submit" name="commit" value="Change Password"></p>
      </form>
    </div>
