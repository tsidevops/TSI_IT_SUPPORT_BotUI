<body>
  <section class="container">
    {% if error %}

      <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <strong>{{error}}</strong>
      </div>fb
    {% endif %}


    <div class="login">
      <h1>Register Corporate Clients from Here</h1>
      <form method="post" action="/corporate_register">
        <p><input type="text" name="name" value="" placeholder="Name"></p>
        <p><input type="text" name="phone" placeholder="Mobile Number(ex.919720457880)"></p>
        <p><input type="text" name="email" placeholder="Email Address"></p>

          <p><B>USER TYPE :</B>
            <select name="user_type">
                <option value="options">Please Select Gender</option>
                <option value="whatsapp">Whatsapp</option>
                <option value="">Facebook</option>
            </select>
        </p>
          <p><B>CLIENT TYPE :</B>
            <select id="client_type" name="client_type">
                <option value="options">Please Select One</option>
                <option value="b2b">B2B Support</option>
<!--                <option value="b2c">B2C Support</option>-->
                <option value="cor">Corporate Support</option>
<!--                <option value="pro">Promotional Support</option>-->
          </select>
        </p>
<!--        <p class="remember_me">-->
<!--          <label>Already have account?-->
<!--            <a href="/login">Login</a>-->

<!--          </label>-->
<!--        </p>-->
        <p class="submit"><input type="submit" name="commit" value="REGISTER USER"></p>
      </form>
    </div>
